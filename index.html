<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTo Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Things to do: <span class="numberTasks"></span></h1>
  <div class="container">
  	<div class="input">
  		<input id="userToDo" placeholder="What to do?" type="text" />
  		<br />
  		<button class="submitButton" type="submit">Submit</button>
  	</div>
  	<div>
  		<ul class="thingsToDo">
  		</ul>
  	</div>
  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
